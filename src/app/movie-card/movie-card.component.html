<app-navbar></app-navbar>
<div class="movie-view" style="display: flex;">
  <mat-card *ngFor="let movie of movies;" let i=index style="flex: 1 1 auto;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" style="margin-left: 15px;" (click)="openGenreDialog(
                movie.Genre.Name,
                movie.Genre.Description
              )">
        Genre
      </button>
      <button mat-button color="primary" style="margin-left: 15px;" (click)="openDirectorDialog(
                movie.Director.Name,
                movie.Director.Bio,
                movie.Director.Birth,
                movie.Director.Death
              )">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(
                movie.Title,
                movie.Description
              )">
        Synopsis
      </button>

      <!-- <button mat-button *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-button *ngIf="isFav(movie._id)" (click)="deleteFromFavoriteMovies(movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button> -->
      <mat-icon 
      (click)="addToFavoriteMovies(movie._id)"
      aria-hidden="false"
      aria-label="Icon of heart to add the movie to favorites">
        favorite_border
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
