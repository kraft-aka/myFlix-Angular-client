
<div class="welcome-view">
<mat-card class="welcome-card">
  <mat-card-header class="welcome-card-header">
    <mat-card-title>Welcome to myFlix!</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  > <mat-icon>how_to_reg</mat-icon> Sign Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    color="primary"
  > <mat-icon>login</mat-icon>
    Login
  </button>
  </mat-card-actions>
</mat-card>
</div>
