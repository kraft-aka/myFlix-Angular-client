
<mat-card class="edit-profile-dialog">
  <mat-card-header>
    <mat-card-title class="edit-profile-dialog-title">Edit Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content class="edit-profile-dialog-content">
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type = "email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type = "date"
          placeholder="Birthday"  
          name="Birthday"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="edit-profile-dialog-actions">
      <button
        mat-raised-button
        (click)="editUserProfile()"
        color="primary"
      ><mat-icon>save_alt</mat-icon>
        Save 
      </button>
      <button mat-stroked-button
      aria-label="Close the edit profile button"
      mat-dialog-close
      color="primary"><mat-icon>close</mat-icon> Close</button>
  </mat-card-actions>
</mat-card>
